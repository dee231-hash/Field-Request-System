<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Field Request System{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      transition: transform 0.3s ease;
      height: 100vh; /* Make sidebar cover the full height of the viewport */
      position: fixed;
      top: 0;
      left: 0;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      margin-top: 15px;
      font-size:larger;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
      width: calc(100% - 250px);
      margin-left: 250px; /* Push content to the right of the sidebar */
    }
    .profile-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .menu-btn {
      display: none;
      background-color: #343a40;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .menu-btn:focus {
      outline: none;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: absolute;
        height: 100%;
        margin-left: 0;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .content {
        width: 100%;
        margin-left: 0;
      }
      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white p-3">
    <div class="container align-content-center">
      <h1 class="h3">Field Request System</h1>
    </div>
  </header>

  <div class="dashboard-container">
    <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <nav class="sidebar" id="sidebar">
      <div class="profile-section">
        <img src="../../static/img/logo.png" alt="Profile Picture" class="profile-pic">
        <p>Organization Name</p>
      </div>
      <hr>
      <hr>
      <a href="{% url 'student_dashboard' %}">Dashboard</a>
      <a href="{% url 'request_field_training' %}">Field Requests</a>
      <a href="{% url 'add_student_details' %}">Student Information</a>
      <a href="{% url 'request_Status'%}">Request Status</a>
      <a href="{% url 'logout' %}">Log Out</a>
      
    </nav>
    {% csrf_token %}

    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
